<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm"> <!--Manejamos la referencia local con #f -->
  <div class="agregar">
      <div class="agregar_contenedor">
          <select class="agregar_tipo" (change)="tipoOperacion($event)" [ngClass]="{redfocus:tipo === 'egresoOp'}">
              <option value="ingresoOp" selected>+</option>
              <option value="egresoOp">-</option>
          </select>
          <input [ngClass]="{redfocus:tipo === 'egresoOp'}"
          type="text" 
          class="agregar_descripcion" 
          placeholder="Agregar DescripciÃ³n"
          name="descripcionInput"
          [(ngModel)]="descripcionInput"
          required
          >
          <input [ngClass]="{redfocus:tipo === 'egresoOp'}"
          type="number" 
          class="agregar_valor" 
          placeholder="Valor"
          name="valorInput"
          [(ngModel)]="valorInput"
          required
          >
          <button 
          type ="submit" class="agregar_btn" ><i class="ion-ios-checkmark-outline" [ngClass]="{red:tipo === 'egresoOp'}"></i></button>
      </div>
  </div>
</form>
